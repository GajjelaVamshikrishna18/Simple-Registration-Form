<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
   <h1>Student Registration Form</h1>
    <div class="container">
        
       <!--Registration Form container-->
       <div class="registrationcontainer">
        <!--input fields for registration form-->

        <div class="college">
        <label>college name:</label>
        <input type="text" id="college" name="college" placeholder="Enter your colleg name">
        </div>

        <div class="name">
        <label>Name:</label>
        <input type="text" id="name" name="Name" placeholder="Enter Your Name"/>
        </div>
       
        <div class="email">
        <label>mail:</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email Id"/>
        </div>
        <div class="pin">
        <label>pin:</label>
        <input type="text" id="pin" name="pin" placeholder="Enter your pin"/>
        </div>
        <div class="skills">
        <label>Skills:</label>
        <input type="text" id="skills" name="Skills" placeholder="Enter your Skills"/>
        </div>
        <button class="submit">Submit</button>
       </div>
       <!--Data displayed in the same screen-->
       <div class="output">
           <!--Data stored dynamically inside the container-->
           
       </div>
    </div>


    <script src="reg.js"></script>
</body>
</html>
